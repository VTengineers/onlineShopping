<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent an Item</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <style>
        #rent-an-item-form {
          max-width: 600px;
          margin: 40px auto;
          padding: 20px;
          background-color: #f9f9f9;
          border: 1px solid #ccc;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
      
        #rent-an-item-form h2 {
          margin-top: 0;
          font-weight: bold;
          color: #333;
        }
      
        #rent-an-item-form .form-group {
          margin-bottom: 20px;
        }
      
        #rent-an-item-form label {
          display: block;
          margin-bottom: 10px;
          font-weight: bold;
          color: #333;
        }
      
        #rent-an-item-form input[type="text"], 
        #rent-an-item-form textarea, 
        #rent-an-item-form input[type="number"], 
        #rent-an-item-form input[type="tel"] {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
        }
      
        #rent-an-item-form input[type="file"] {
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
        }
      
        #rent-an-item-form button[type="submit"] {
          background-color: #4CAF50;
          color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
      
        #rent-an-item-form button[type="submit"]:hover {
          background-color: #3e8e41;
        }
      </style>
      
      <form id="rent-an-item-form" action="http://localhost:5000/api/renters" method="post">
        <h2>Rent an Item</h2>
        <div class="form-group">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="ratePerHour">Rate per Hour:</label>
            <input type="number" id="ratePerHour" name="ratePerHour" required>
        </div>
        <div class="form-group">
            <label for="lessorName">Name of the Lessor:</label>
            <input type="text" id="lessorName" name="lessorName" required>
        </div>
        <div class="form-group">
            <label for="lessorMobileNumber">Mobile Number of the Lessor:</label>
            <input type="tel" id="lessorMobileNumber" name="lessorMobileNumber" required>
        </div>
        <div class="form-group">
            <label for="lessorAddress">Address of the Lessor:</label>
            <textarea id="lessorAddress" name="lessorAddress" required></textarea>
        </div>
        <div class="form-group">
            <label for="idCardNumber">ID Card Number:</label>
            <input type="text" id="idCardNumber" name="idCardNumber" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    

</body>
</html>
