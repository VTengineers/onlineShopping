<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Renting for Engineers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="renting, engineering students, hostel, rental platform, student rental">
    <meta name="description" content="An online platform for engineering students to rent and lend items securely within their hostel community.">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom Styles for Login and Registration -->
    <style>
        /* Additional custom styles for login and registration forms */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: #ffffff;
        }

        .login-registration-form {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            background-color: var(--bs-primary);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: var(--bs-primary-dark);
        }

        .verification-form {
            display: none;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .verification-form .form-group {
            margin-bottom: 20px;
        }

        .verification-form .form-group input {
            width: calc(100% - 120px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .verification-form .form-group button {
            width: 120px;
            padding: 12px;
            font-size: 16px;
            border: none;
            background-color: var(--bs-primary);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .verification-form .form-group button:hover {
            background-color: var(--bs-primary-dark);
        }

        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>

<div class="centered">
    <!-- Login Form -->
    <div id="loginForm" class="login-registration-form">
        <h2>Login</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <p>Don't have an account? <a href="#" onclick="showRegistrationForm()">Register here</a></p>
    </div>

    <!-- Registration Form -->
    <div id="registrationForm" class="login-registration-form" style="display:none;">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerName">Name</label>
                <input type="text" id="registerName" name="registerName" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="registerPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
    </div>

    <!-- Profile Verification Form -->
    <div id="verificationForm" class="verification-form" style="display:none;">
        <h2>Profile Verification</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="verificationID">Student ID Card Number</label>
                <input type="text" id="verificationID" name="verificationID" required>
            </div>
            <div class="form-group">
                <button type="submit">Verify</button>
            </div>
        </form>
        <p>Already verified? <a href="#" onclick="showLoginForm()">Proceed to Login</a></p>
    </div>
</div>

<!-- JavaScript to toggle between forms -->
<script>
    function showRegistrationForm() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registrationForm').style.display = 'block';
        document.getElementById('verificationForm').style.display = 'none';
    }

    function showLoginForm() {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registrationForm').style.display = 'none';
        document.getElementById('verificationForm').style.display = 'none';
    }

    function showVerificationForm() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registrationForm').style.display = 'none';
        document.getElementById('verificationForm').style.display = 'block';
    }

    document.getElementById('registerForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const name = document.getElementById('registerName').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;

        try {
            const response = await fetch('http://localhost:5000/api/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, password })
            });

            if (response.ok) {
                alert('Registration successful!');
                showLoginForm();
            } else {
                const errorData = await response.json();
                alert('Error: ' + errorData.message);
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    });
    
</script>

</body>
</html>
